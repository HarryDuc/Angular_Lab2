<div class="container">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card">
        <div class="card-header text-center text-primary">
          <h3>Xuat cac gia tri le trong mang.</h3>
        </div>
        <div class="card-body">
          <input type="number" class="form-control" [(ngModel)]="a">
          <button type="button" (click)="ngauNhien()">Ngau nhien</button>
          <p>Mang ngau nhien:
            @for (item of Array; track $index) {
              {{item}}
            }
          </p>
        </div>
        <div class="card-footer text-muted">
          <p>Gia tri le trong mang la:
            @for (item of oddNumbers; track $index) {
              {{item}}
            }
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
